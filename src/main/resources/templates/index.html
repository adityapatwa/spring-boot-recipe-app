<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title>Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel = "stylesheet" th:href = "@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">

    <script src = "/webjars/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script crossorigin = "anonymous" th:src = "@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</head>
<body>

<div class = "container-fluid" style = "margin-top: 20px">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">
            <div class = "panel panel-primary">
                <div class = "panel-heading">
                    My Recipes!
                </div>
                <div class = "panel-body">
                    <div class = "table-responsive" th:if = "${not #lists.isEmpty(recipes)}">
                        <table class = "table table-hover">
                            <thead class = "thead-inverse">
                            <tr>
                                <th>Id</th>
                                <th>Description</th>
                                <th>View</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each = "recipe : ${recipes}">
                                <td th:text = "${recipe.id}"></td>
                                <td th:text = "${recipe.description}"></td>
                                <td><a th:href = "@{'/recipes/' + ${recipe.id}}">View</a></td>
                            </tr>
                        </table>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
