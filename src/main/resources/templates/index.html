<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title>Home</title>
</head>
<body>
<h1 th:text = "'Welcome to Recipes App'"></h1>
<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tr th:each = "recipe : ${recipes}">
        <td th:text = "${recipe.id}"></td>
        <td th:text = "${recipe.description}"></td>
    </tr>
</table>
</body>
</html>
